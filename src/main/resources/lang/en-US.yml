  header: "&eGetInfo &f{version}"
  command: "&7Command: &f/getinfo &8[...]"
  parameters: "&7Parameters:"
  item: "&8- &fitem"
  item-desc: "&7  View held item information"
  player: "&8- &fplayer <player>"
  player-desc: "&7  View player information"
  block: "&8- &fblock"
  block-desc: "&7  View targeted block information"
  entity: "&8- &fentity"
  entity-desc: "&7  View targeted entity information"
  help: "&8- &fhelp"
  help-desc: "&7  Show this help message"
  reload: "&8- &freload"
  reload-desc: "&7  Reload configuration"
  export-tip: "&7Tip: Add &f--export &7after command to export information to file"

reload:
  success: "&aConfiguration reloaded"

gamemode:
  survival: "Survival"
  creative: "Creative"
  adventure: "Adventure"
  spectator: "Spectator"
