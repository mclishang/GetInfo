# GetInfo English Language File

common:
  prefix: "&e[GetInfo]&r"
  no-permission: "&cYou don't have permission to execute this command"
  click-to-copy: "&e[Click to Copy]"
  copied: "&aCopied to clipboard"
  unexpected-error: "&cAn unexpected error occurred, please check console logs"
  console-only: "&cThis command can only be executed by players"

